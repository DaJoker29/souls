<!DOCTYPE html>
<html lang="en" ng-app="souls">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Souls</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body ng-controller="MainController as mainVm" ng-cloak>
  <!-- Start of content -->
  <div class="container jumbotron clearfix">
    <a href="logout" class="float-xs-right">Log out</a>
    <span class="text-muted float-xs-right pr-1" ng-bind-template="Last login {{ mainVm.lastLogin }}"></span>
    <h1 class="display-4">Welcome!</h1>
    <p class="lead">Manage all linked accounts from here.</p>
    <p ng-cloak ng-show="mainVm.user.accounts">
      <a href="connect/github" ng-if="!mainVm.user.accounts.github" class="btn btn-primary"><i class="fa fa-github"></i> Github</a>
      <a href="connect/google" ng-if="!mainVm.user.accounts.google" class="btn btn-primary"><i class="fa fa-google"></i> Google</a>
      <a href="connect/facebook" ng-if="!mainVm.user.accounts.facebook" class="btn btn-primary"><i class="fa fa-facebook"></i> Facebook</a>
      <a href="connect/twitter" ng-if="!mainVm.user.accounts.twitter" class="btn btn-primary"><i class="fa fa-twitter"></i> Twitter</a>
    </p>
  </div>
  <div class="container">
    <div class="card-columns">
      <div class="card" ng-repeat="account in mainVm.user.accounts">
        <div class="card-block">
          <h4 class="card-title"><i class="fa fa-{{account.provider}}"> {{account.provider}}</i></h4>
          <h6 class="card-subtitle text-muted" ng-bind-template="Last updated {{ account.lastUpdatedStr }}"></h6>
        </div>
        <div class="card-block">
          <a href="connect/{{account.provider}}" type="button" class="btn btn-sm btn-info">Update</a>
          <a href="disconnect/{{account.provider}}" type="button" class="btn btn-sm btn-outline-warning">Unlink</a>
        </div>
      </div>
    </div>
  </div>

  <!-- End of Content -->

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" integrity="sha256-Q1iNs8Pv5aDBQqByxUM4pQmdzbPFyNooDFJKojYnVpg=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0-rc.2/angular.min.js" integrity="sha256-6uZpRnW9ILKM059f3TEC7SCJ4iiXb0kHfsQfL0JkpUc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.0-rc.2/angular-resource.min.js" integrity="sha256-sZ0xezvmaj05hswZaLTCEaDuEls7R5QRw17HzK75Yxs=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
